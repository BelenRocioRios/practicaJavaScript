<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container ">
        <div>
             <div class="text-center text-warning">
            <h1>CALCULATOR</h1>
        </div>
        <div>
            <form name="f1" action="./index.html" method="POST">
                <div class="form-group text-center text-white">
                    <label for="numero1"> NUMERO 1 :</label>
                    <input type="text" class="form-control" id="a" placeholder="ingrese un numero" name="a">
                    <br>
                    <label for="numero2"> NUMERO 2 :</label>
                    <input type="text" class="form-control" id="b" placeholder="ingrese un numero" name="b">
                    <br>
                    <input type="button" name="" value="sumar" onclick="suma()" class="btn btn-warning  text-white ">
                    <input type="button" name="" value="restar" onclick="restar()" class="btn btn-warning  text-white ">
                    <input type="button" name="" value="multiplicar" onclick="multiplicar()" class="btn btn-warning  text-white ">
                    <input type="button" name="" value="division" onclick="division()" class="btn btn-warning  text-white ">
                    <input type="button" name="" value="porcentaje" onclick="porcentaje()" class="btn btn-warning  text-white ">

                    <br><br>
                    <label for="resultado">Resultado: </label>
                    <input type="text" class="form-control" id="c" name="c" placeholder="aqui se muestra el resultado">


                </div>
            </form>
        </div>
        </div>
       
    </div>




</body>
<script src="./js/main.js"></script>
